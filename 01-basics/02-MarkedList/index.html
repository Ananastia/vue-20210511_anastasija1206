<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input v-model="search" type="text" />
  <ul v-for="email in searchEmails">
    <li :class="{ marked: email.inputText }">{{email.text}}</li>
  </ul>

</div>

<script type="module" src="script.js"></script>
</body>
</html>
